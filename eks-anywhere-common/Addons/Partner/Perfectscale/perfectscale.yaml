---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: perfectscale
  namespace: eks-anywhere
spec:
  chart:
    spec:
      chart: perfectscale/exporter
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: perfectscale-charts
        namespace: flux-system
      version: 0.0.38
  interval: 1m0s
  targetNamespace: eks-anywhere
  values:
    secret:
      create:
        true
  valuesFrom:
  - kind: Secret
    name: perfectscale-secret
    valuesKey: clientId
    targetPath: secret.clientId
  - kind: Secret
    name: perfectscale-secret
    valuesKey: kclientSecret
    targetPath: secret.clientSecret   